<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://graffitiartprogramming.github.io/pivoting-puppets/clawmoney.jpeg?v=1693418224615'); /* Set your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); /* White column with opacity (adjust as needed) */
            margin-left: 15%;
            margin-right: 15%;
        }

        .icon {
            font-size: 4rem; /* Adjust the icon size as needed */
            margin-bottom: 1rem;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Adjust the number of columns as needed */
            gap: 1rem; /* Adjust the gap between buttons as needed */
        }

        .button {
            text-align: center;
            padding: 1rem;
            background-color: #007BFF; /* Set your desired button background color */
            color: white; /* Set your desired button text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Set your desired hover background color */
        }

        .link {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.2rem; /* Adjust the font size as needed */
        }

        .link a {
            color: #007BFF; /* Set your desired link color */
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
      
       <div style="background-color: #ec008b;
                    padding: 1rem;
                   "
                                   >
         
            <img src="https://graffitiartprogramming.github.io/pivoting-puppets/GAP%20color-black%20(3).png?v=1693416410592"
                width="400"
              />
       <img
                    src="https://graffitiartprogramming.github.io/pivoting-puppets/pivotinglogo.gif?v=1694212865727"
                    width="350"
                    class="padding30, wobble"
                  />

      </div>
        <div class="button-container">
            <a class="button" href="VR1">VR 1</a>
            <a class="button" href="VR2">VR 2</a>
            <a class="button" href="VR3">VR 3</a>
            <a class="button" href="VR4">VR 4</a>
        </div>
        <div class="link">
            <a href="about">About</a> | <a href="main-website">Main Website</a>
        </div>
  </div>
</body>
</html>
